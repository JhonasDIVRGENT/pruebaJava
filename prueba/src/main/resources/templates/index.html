<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Sistema de Inventario de Videojuegos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Header con gradiente -->
    <header class="header-gradient">
        <h1>üéÆ INVENTARIO DE VIDEOJUEGOS</h1>
        <p>Sistema de Gesti√≥n Completo</p>
    </header>

    <div class="container">
        <!-- Panel de b√∫squeda -->
        <div class="search-panel">
            <label for="searchInput">üîç Buscar:</label>
            <input type="text" id="searchInput" placeholder="Buscar por t√≠tulo, g√©nero o plataforma...">
            <button onclick="buscarVideojuegos()" class="btn btn-accent">Buscar</button>
            <button onclick="cargarVideojuegos()" class="btn btn-secondary">Mostrar Todo</button>
        </div>

        <div class="main-content">
            <!-- Tabla de videojuegos -->
            <div class="table-container">
                <table id="videojuegosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>T√≠tulo</th>
                            <th>G√©nero</th>
                            <th>Plataforma</th>
                            <th>Stock</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Los datos se cargar√°n aqu√≠ -->
                    </tbody>
                </table>
            </div>

            <!-- Panel de formulario -->
            <div class="form-panel">
                <h2>üìù GESTI√ìN DE VIDEOJUEGOS</h2>
                
                <form id="videojuegoForm">
                    <input type="hidden" id="videojuegoID">
                    
                    <div class="form-group">
                        <label for="titulo">T√≠tulo del Videojuego:</label>
                        <input type="text" id="titulo" placeholder="Ej: The Legend of Zelda" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="genero">G√©nero:</label>
                        <input type="text" id="genero" placeholder="Ej: Aventura, RPG, Acci√≥n" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="plataforma">Plataforma:</label>
                        <input type="text" id="plataforma" placeholder="Ej: PC, PS5, Xbox, Switch" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="stock">Stock Disponible:</label>
                        <input type="number" id="stock" placeholder="Cantidad en inventario" required min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="precio">Precio (USD):</label>
                        <input type="number" id="precio" placeholder="Ej: 59.99" required step="0.01" min="0">
                    </div>
                    
                    <div class="button-group">
                        <button type="button" onclick="cargarVideojuegos()" class="btn btn-accent">üîÑ Refrescar Datos</button>
                        <button type="submit" class="btn btn-success">‚ûï Agregar Nuevo</button>
                        <button type="button" onclick="actualizarVideojuego()" class="btn btn-warning" id="btnActualizar" disabled>‚úèÔ∏è Actualizar Selecci√≥n</button>
                        <button type="button" onclick="eliminarVideojuego()" class="btn btn-danger" id="btnEliminar" disabled>üóëÔ∏è Eliminar Selecci√≥n</button>
                        <button type="button" onclick="limpiarFormulario()" class="btn btn-secondary">üßπ Limpiar Formulario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer con informaci√≥n -->
    <footer class="footer">
        <span id="contador">üìä Total de registros: 0</span>
        <span id="estado">Listo</span>
    </footer>

    <!-- Modal de notificaciones -->
    <div id="notification" class="notification"></div>

    <script src="/js/app.js"></script>
</body>
</html>
